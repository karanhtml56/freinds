<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>
            registartion
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="py-5">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <h2 class="text-center mb-4">Register for Parachute Adventure</h2>
                  <form>
                    <!-- Name Field -->
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
        
                    <!-- Email Field -->
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
        
                    <!-- Phone Number Field -->
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
        
                    <!-- Date of Birth Field -->
                    <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input type="date" class="form-control" id="dob" required>
                    </div>
        
                    <!-- Experience Level Dropdown -->
                    <div class="form-group">
                      <label for="experience">Experience Level</label>
                      <select class="form-control" id="experience" required>
                        <option value="" selected disabled>Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                      </select>
                    </div>
        
                    <!-- Health Declaration Checkbox -->
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="healthCheck" required>
                      <label class="form-check-label" for="healthCheck">I declare that I am in good health and fit for parachuting</label>
                    </div>
        
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Register Now</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        
          <!-- Footer -->
          <footer class="bg-dark text-white text-center py-3">
            <div class="container">
              <p>&copy; 2024 Parachute Adventure Event. All rights reserved.</p>
            </div>
          </footer>
        
          <!-- Bootstrap JS and dependencies -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
